<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Predicktion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css"
          th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <link rel="stylesheet" href="/css/predicktion.css" th:href="@{/css/predicktion.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="row">
                <div class="text-center alert alert-info">
                    <div class="headline"><h1>PREDICKTION&trade;</h1></div>
                    <div class="mute small">If you like being a dick to people</div>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" role="group">
                    <a href="/" class="btn btn-default" role="button">Main Page</a>
                    <a href="/prediction" class="btn btn-default" role="button">Make a Prediction</a>
                    <a href="/predictions" class="btn btn-default" role="button">List my Predictions</a>
                    <a href="/userdetails" class="btn btn-default" role="button">Edit User Details</a>
                    <a href="/logout" class="btn btn-default" role="button">Logout</a>
                </div>
            </div>
            <div class="row top10">
                <div class="col-lg-12">
                    <h1>Prediction came true? <span th:text="${prediction.cameTrueStatus}">NAH</span></h1>
                    <p>
                        <img src="/images/trollol.jpg" th:if="${prediction.cameTrueStatus != T(sorny.domain.prediction.CameTrueStatus).NAH}"/>
                        <img src="/images/doh.jpg" th:if="${prediction.cameTrueStatus == T(sorny.domain.prediction.CameTrueStatus).NAH}"/>
                    </p>
                    <p>
                        Topic: <span id="topic" th:text="${prediction.topic}"></span>
                    </p>
                    <p>
                        Prediction:
                    </p>
                    <p>
                        <span id="prediction" th:text="${prediction.prediction}"></span>
                    </p>
                    <p>
                        Bragging message:
                    </p>
                    <p>
                        <span id="braggingMessage" th:text="${prediction.braggingMessage}"></span>
                    </p>
                    <p>
                        <a th:href="@{${prediction.braggingLink}}">Go to bragging link</a>
                    </p>
                    <p>
                        Submitted at: <span id="submitted" th:text="${prediction.submitted}"></span>
                    </p>
                    <div class="top10">
                        <a th:href="@{/brag(id=${prediction.id})}" class="btn btn-default">Brag!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/transition.js"></script>
<script type="text/javascript" src="js/collapse.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/tooltip.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
