<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Predicktion Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" href="css/predicktion.css"/>
</head>
<body>
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="row">
                <div class="text-center alert alert-info">
                    <div class="headline"><h1>PREDICKTION&trade;</h1></div>
                    <div class="mute small">Login - If you like being a dick to people</div>
                </div>
            </div>
            <div class="row">
                <h3>NOTE: ALPHA RELEASE</h3>
                <div class="mute small">Database may be purged during testing.</div>
            </div>
            <div class="row" th:unless="${#strings.isEmpty(feedback)}">
                <div th:if="${error != null}" class="alert alert-danger">
                    <span th:text="${feedback}">Feedback</span>
                </div>
                <div th:if="${error == null}" class="alert alert-success">
                    <span th:text="${feedback}">Feedback</span>
                </div>
            </div>
            <div class="row">
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <div class="form">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">User Name:</label>
                            <input type="text" name="username" id="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="username">Password:</label>
                            <input type="password" name="password" id="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                I don't have a login - <a th:href="@{/signup}">Sign me up</a>!
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/transition.js"></script>
<script type="text/javascript" src="js/collapse.js"></script>
<script type="text/javascript" src="js/alert.js"></script>
<script type="text/javascript" src="js/tooltip.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function () {
    jQuery('#username').focus();
  });
</script>
</body>
</html>
